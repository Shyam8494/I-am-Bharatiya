    <title>Redirecting to UPI Payment...</title>
    <script>
        function isMobile() {
            return /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
        }

        function redirectToUPI() {
            var upiLink = "upi://pay?pa=iambhartiya@ibl&pn=Shyam%20Gadhiya&mc=0000&mode=02&purpose=00";

            if (isMobile()) {
                // Redirect on mobile
                window.location.href = upiLink;

                    document.getElementById("fallback").style.display = "block";
                }, 3000);
            } else {
                // Show message on desktop
                document.getElementById("desktopMessage").style.display = "block";
            }
        }
    </script>
</head>
